name: PR Docker Build

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches: [main]

jobs:
  build_pr_image:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    permissions:
      contents: read
      packages: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate PR tag
        id: pr_tag
        run: |
          # Generate a unique tag for this PR
          PR_TAG="pr-${{ github.event.number }}-$(echo ${{ github.sha }} | head -c7)"
          echo "pr_tag=${PR_TAG}" >> $GITHUB_OUTPUT
          echo "image_tag=ghcr.io/${{ github.repository }}:${PR_TAG}" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push PR Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ubuntu
          push: true
          tags: ${{ steps.pr_tag.outputs.image_tag }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prTag = '${{ steps.pr_tag.outputs.pr_tag }}';
            const imageTag = '${{ steps.pr_tag.outputs.image_tag }}';
            
            const body = `## ðŸ³ Docker Image Built
            
            A Docker image has been built for this PR and is available at:
            \`\`\`
            ${imageTag}
            \`\`\`
            
            ### Testing the image:
            \`\`\`bash
            docker pull ${imageTag}
            docker run --rm -it ${imageTag}
            \`\`\`
            
            **Note:** This experimental image will be automatically cleaned up after the PR is merged or closed.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  cleanup_old_pr_images:
    runs-on: ubuntu-latest
    # Trigger cleanup when PR is closed (either merged or just closed)
    if: github.event.action == 'closed'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up PR images
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const isMerged = context.payload.pull_request.merged;
            
            console.log(`PR #${prNumber} was ${isMerged ? 'merged' : 'closed without merging'}`);
            
            // Get all package versions
            const { data: versions } = await github.rest.packages.getAllPackageVersionsForPackageOwnedByOrg({
              package_type: 'container',
              package_name: repo,
              org: owner,
              per_page: 100
            });
            
            // Filter versions that match this PR pattern
            const prVersions = versions.filter(version => 
              version.metadata.container.tags.some(tag => tag.startsWith(`pr-${prNumber}-`))
            );
            
            if (prVersions.length === 0) {
              console.log(`No images found for PR #${prNumber}`);
              return;
            }
            
            // Delete matching versions
            for (const version of prVersions) {
              console.log(`Deleting version ${version.id} with tags: ${version.metadata.container.tags.join(', ')}`);
              await github.rest.packages.deletePackageVersionForOrg({
                package_type: 'container',
                package_name: repo,
                org: owner,
                package_version_id: version.id
              });
            }
            
            console.log(`Successfully cleaned up ${prVersions.length} PR images`);
